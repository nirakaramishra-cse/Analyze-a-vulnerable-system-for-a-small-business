
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="320" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <style>
    .box { fill:#f6f8fa; stroke:#2d3a4a; stroke-width:1.6; rx:8; }
    .title { font: 600 16px/1.2 "Segoe UI", Roboto, Arial; fill:#102a43; }
    .label { font: 400 13px/1.2 "Segoe UI", Roboto, Arial; fill:#122; }
    .arrow { stroke:#2d3a4a; stroke-width:2; fill:none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 z" fill="#2d3a4a" />
    </marker>
  </defs>

  <!-- Public Internet -->
  <rect x="20" y="20" width="220" height="80" class="box"/>
  <text x="30" y="45" class="title">Public Internet</text>
  <text x="30" y="68" class="label">Remote employees / partners</text>

  <!-- Firewall -->
  <rect x="270" y="20" width="140" height="80" class="box"/>
  <text x="280" y="45" class="title">Perimeter Firewall</text>
  <text x="280" y="68" class="label">Access control / filtering</text>

  <!-- DB Server in public network -->
  <rect x="450" y="15" width="380" height="140" class="box"/>
  <text x="460" y="40" class="title">Database Server (publicly accessible)</text>
  <text x="460" y="64" class="label">Linux / MySQL</text>
  <text x="460" y="86" class="label">128GB RAM • IPv4</text>
  <text x="460" y="108" class="label">TLS for connections (note: public exposure)</text>

  <!-- Arrows -->
  <path d="M240,60 L270,60" class="arrow"/>
  <path d="M410,60 L450,60" class="arrow"/>

  <!-- Internal network box -->
  <rect x="450" y="170" width="380" height="120" class="box"/>
  <text x="460" y="195" class="title">Internal/Private Network (recommended)</text>
  <text x="460" y="218" class="label">Application servers • Admin</text>
  <text x="460" y="240" class="label">VPC / Private Subnet • IP allow-listing</text>

  <!-- Divider -->
  <line x1="450" y1="160" x2="830" y2="160" stroke="#e2e8f0" stroke-width="2" />

  <!-- Notes area -->
  <rect x="20" y="210" width="420" height="90" rx="6" fill="#fff8e1" stroke="#f59e0b"/>
  <text x="30" y="235" class="title">Risk Notes</text>
  <text x="30" y="255" class="label">• Public DB increases exfiltration risk</text>
  <text x="30" y="275" class="label">• Move DB to private network & use RBAC, MFA</text>
  <text x="30" y="293" class="label">• Enable monitoring, backups, and patching</text>
</svg>


